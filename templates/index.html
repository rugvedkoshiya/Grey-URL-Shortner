<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grey URL Shortner</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
      .url-check {
        display: {{ data['valid_check'] }};
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Grey Shortner</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome! to Grey Shortner.</strong> Short URL Here.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="alert alert-danger alert-dismissible fade show url-check" role="alert">
        <strong>Invalid URL!</strong> Enter URL like this 'https://example.com'.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="container">
          <form action="/", method="POST">
              <div class="input-group mb-3">
                  <input type="text" class="form-control" name="url" placeholder="Enter URL" aria-label="Enter URL" aria-describedby="button-addon2" value="{{ data['orignal_url'] }}">
                  <button class="btn btn-secondary" type="submit" id="short-btn">Short URL</button>
              </div>
          </form>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="shorten-link-field" name="url" placeholder="Shorten URL" aria-label="Shorten URL" aria-describedby="button-addon2" value="{{ data['shorten_url'] }}">
            <button class="btn btn-secondary" type="submit" id="copy-btn">Copy URL</button>
          </div>
          <p>Made by Rugved Koshiya ‚ù§</p>
          <a href="https://www.buymeacoffee.com/rugvedkoshiya" target="_blank"><img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee" style="height: 50px !important;width: 150px !important;" ></a>
      </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
